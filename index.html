<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!--encabezado de cuerpo-->
    <header>
        <img id="plataforma-inicio" src="images/PLATAFORMA-VIRTUAL.png" alt="">
    </header>

    <!--menu-->
    <nav>
      <a href="https://uc.ac.cr/"><button>Inicio</button></a>
      <a href="https://uc.ac.cr/grados-academicos/"><button>Cursos</button></a>
      <a href="https://uc.ac.cr/contacto/"><button>Contactos</button></a>
      <a href="mailto:soporte@uc.ac.cr"><button>Soporte Técnico</button></a>
    </nav>

    <main>
      <section>
        <!--section para poner formulario de registro-->
        <form action="#" method="post" id="registration-form">
          <fieldset class="registro-fieldset">
            <legend>Inicio de Sesión de Usuario</legend>
            <div class="form-group">
              <label for="username">Usuario:</label>
              <input
                class="form-input"
                type="text"
                id="username"
                name="username"
                required
              />

              <label for="email">Correo electrónico:</label>
              <input
                class="form-input"
                type="email"
                id="email"
                name="email"
                required
              />

              <label for="password">Contraseña:</label>
              <input
                class="form-input"
                type="password"
                id="password"
                name="password"
                required
              />
            </div>
            <button class="submit-button" type="submit">Registrar</button>
          </fieldset>
        </form>
      </section>
    </main>
    <a href="Principal/index-inicio.html" id="siguiente">
        Siguiente
      </a>
      <section id="video">
        <!--section para poner video-->
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/E1mYs7dw1qc?si=7ncwhlHGVhlhRYsv"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        >
        </iframe>
      </section>

        <a href="mailto:info@universidadcentral.ac.cr">Universidad Central</a>
      </p>
    </footer>
    <!---->
  </body>
</html>
